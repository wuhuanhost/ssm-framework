spring:
  # 数据源
  datasource:
    username: root
    password: root
    # url: jdbc:mysql://192.168.123:3306/test1?useUnicode=true&characterEncoding=utf8
    url: jdbc:mysql://192.168.1.123:3306/test1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    continue-on-error: true
    sql-script-encoding: UTF-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      # 间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      # 一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
      filters: stat,wall,log4j2

  #mybatis
  mybatis:
    type-aliases-package: com.fxbin.mybaits.*
    configuration:
      map-underscore-to-camel-case: true
      # 打印sql, 方便调试
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      use-generated-keys: true
      default-statement-timeout: 60
      default-fetch-size: 100

  # thymeleaf模板设置
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

  ## Redis 配置
  redis:
    ## 连接超时时间（毫秒）
    timeout: 1200
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    #连接池最大链接数默认值为8
    lettuce: # springboot2.x 默认的redis连接方案
      pool:
        max-active: 8
        #连接池最大阻塞时间（使用负值表示没有限制）默认为-1
        max-wait: -1
        #连接池中的最大空闲连接数 默认为8
        max-idle: 8
        #连接池中的最小空闲连接数 默认为8
        min-idle: 0
    jedis: # springboot1.x 默认的redis连接方案
      pool:
        ## 连接池最大连接数（使用负值表示没有限制）
        #spring.redis.pool.max-active=8
        max-active: 8
        ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        #spring.redis.pool.max-wait=-1
        max-wait: -1
        ## 连接池中的最大空闲连接
        #spring.redis.pool.max-idle=8
        max-idle: 8
        ## 连接池中的最小空闲连接
        #spring.redis.pool.min-idle=0
        min-idle: 0

# 内置tomcat配置
server:
  #端口号
  port: 8888
  #项目名，如果不设定，默认是 /
  context-path: /
