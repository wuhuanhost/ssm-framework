spring:
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

  ## Redis 配置
  redis:
    ## 连接超时时间（毫秒）
    timeout: 1200
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    #连接池最大链接数默认值为8
    lettuce:
      pool:
        max-active: 8
        #连接池最大阻塞时间（使用负值表示没有限制）默认为-1
        max-wait: -1
        #连接池中的最大空闲连接数 默认为8
        max-idle: 8
        #连接池中的最小空闲连接数 默认为8
        min-idle: 0
    jedis:
      pool:
        ## 连接池最大连接数（使用负值表示没有限制）
        #spring.redis.pool.max-active=8
        max-active: 8
        ## 连接池最大阻塞等待时间（使用负值表示没有限制）
        #spring.redis.pool.max-wait=-1
        max-wait: -1
        ## 连接池中的最大空闲连接
        #spring.redis.pool.max-idle=8
        max-idle: 8
        ## 连接池中的最小空闲连接
        #spring.redis.pool.min-idle=0
        min-idle: 0

# 默认tomcat配置
server:
  #端口号
  port: 8888
  #项目名，如果不设定，默认是 /
  context-path: /
